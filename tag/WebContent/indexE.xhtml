<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

<h:head>
	<title></title>
	<meta name="keywords" content="" />
	<meta name="description" content="" />
	<link href="recursos/estilo.css" rel="stylesheet" type="text/css"
		media="screen" />
</h:head>
<h:body>
<f:loadBundle basename="message" var="msg"/>
			<h:form rendered="#{redirectMB.temSorteio}">
				<f:viewParam name="sorteio" value="#{redirectMB.sorteioId}"/>
			</h:form>
			<!-- Não há sorteio -->
			<h:form rendered="#{not redirectMB.temSorteio}">
				<rich:panel>
					<p><h:outputText value="#{msg.naoHaSorteio}"/></p>

				</rich:panel>
			</h:form>
			
</h:body>


</html>
