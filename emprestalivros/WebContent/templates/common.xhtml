<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.prime.com.tr/ui">

<!-- 
		Replace path to template, title, header and body
		with actual data.
	 -->


<h:head>
	<title>Teste</title>
	<meta name="keywords" content="" />
	<meta name="description" content="" />
	<link href="recursos/css/style.css" rel="stylesheet" type="text/css"
		media="screen" />
</h:head>
<h:body>
	<f:loadBundle var="msg" basename="message"></f:loadBundle>
	
	<div id="logo">
		<ui:insert name="logo">
			
			<h1><a href="#">Empresta Livros</a></h1>
			<p><em> template design by <a
				href="http://www.freecsstemplates.org/">Free CSS Templates</a></em></p>
			<hr />
		</ui:insert>
	</div>
	
	<div id="header">
		<ui:insert name="header">
			<div id="menu">
				<ui:insert name="menu">
					<h:form >
						<ul>
							<li><a href="#" class="first">Home</a></li>
							<li class="current_page_item"><h:commandLink action="livros" value="#{msg.livros}"/>  </li>
							<li><a href="#">About</a></li>
							<li><a href="#">Contact</a></li>
						</ul>
					</h:form>
				</ui:insert>
			</div>
			
		<!-- end #menu -->
		<div id="search">
			<ui:insert name="busca">
				<h:form method="get" action="">
					<fieldset>
					<input type="text" name="s" id="search-text" size="15" />
					<input type="submit" id="search-submit" value="GO" />
					</fieldset>
				</h:form>
			</ui:insert>
		</div>
		<!-- end #search -->
		</ui:insert>
	</div>
	
	<!-- end #header -->
	<div id="page">
		<div id="content">
			<ui:insert name="content"></ui:insert>
		</div>
		<!-- end #content -->
		<div id="sidebar">
			<ui:insert name="sidebar">
			</ui:insert>
		</div>
		<!-- end #sidebar -->
		<div style="clear: both;">&nbsp; &nbsp;</div>
	</div>
	
	<!-- end #page -->	
	<div id="footer">
		<p>Copyright (c) 2008 Sitename.com. All rights reserved. Design by <a href="http://www.freecsstemplates.org/">Free CSS Templates</a>.</p>
	</div>
	<!-- end #footer -->
	<div style="text-align: center; font-size: 0.75em;">Design downloaded from <a href="http://www.freewebtemplates.com/">free website templates</a>.</div>
</h:body>


</html>
