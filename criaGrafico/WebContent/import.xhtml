<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.prime.com.tr/ui">

<h:head>
	<title></title>
	<meta name="keywords" content="" />
	<meta name="description" content="" />
	<link href="recursos/style.css" rel="stylesheet" type="text/css"
		media="screen" />
</h:head>
<h:body>
	<ui:composition template="/template/common.xhtml">
		<ui:define name="content">
			<div class="post"><h:form id="frmUpload" prependId="false"
				method="post" enctype="multipart/form-data">
				<div class="entry"><p:panel >


					<h:outputLabel for="arquivo" value="#{msg.escolherArquivoXLS}"></h:outputLabel>
					<p:spacer height="10"></p:spacer>
					<p:fileUpload width="200" id="arquivo" value="#{importMB.file}" mode="advanced"
						fileUploadListener="#{importMB.upload}" 
						allowTypes="xls" invalidFileMessage="#{msg.arquivoInvalido}" />

				</p:panel></div>
			</h:form></div>
		</ui:define>
	</ui:composition>
</h:body>


</html>
