<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

<h:head>
	<title></title>
	<meta name="keywords" content="" />
	<meta name="description" content="" />
	<link href="recursos/estilo.css" rel="stylesheet" type="text/css"
		media="screen" />
</h:head>
<h:body>
	<ui:composition template="/adm/template/common.xhtml">
		<ui:define name="content">
			<h:form>
				<div class="post">
					<h2 class="title"><h:outputText value="#{msg.listagemSorteios}" /></h2>
					<div class="entry">
						<rich:dataTable  value="#{sorteioMB.sorteios}" var="sorteio">
							<f:facet name="header">
        						
    						</f:facet>
    						<rich:column>
								<f:facet name="header">
									<h:outputText value="#{msg.nome}" />
								</f:facet>
								<h:outputText value="#{sorteio.nome}"/>
							</rich:column>
							<rich:column>
								<f:facet name="header">
									<h:outputText value="#{msg.dtHoraInicio}" />
								</f:facet>
								<h:outputText value="#{sorteio.dataInicio}">
									<f:convertDateTime timeStyle="short" timeZone="BR" locale="BR" type="both" ></f:convertDateTime>
								</h:outputText>
							</rich:column>
							<rich:column>
								<f:facet name="header">
									<h:outputText value="#{msg.dtHoraFim}" />
								</f:facet>
								<h:outputText value="#{sorteio.dataFim}">
									<f:convertDateTime timeStyle="short" timeZone="BR" locale="BR" type="both"   ></f:convertDateTime>
								</h:outputText>
							</rich:column>
						</rich:dataTable>
						<h:outputLink action="index" ><h:outputText value="#{msg.voltar}"/> </h:outputLink>
					</div>
				</div>
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>


</html>
