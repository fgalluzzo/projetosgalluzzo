<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.prime.com.tr/ui">

<h:head>
	<title></title>
	<meta name="keywords" content="" />
	<meta name="description" content="" />
	<link href="recursos/estilo.css" rel="stylesheet" type="text/css"
		media="screen" />
</h:head>
<h:body>
	<ui:composition template="/adm/template/common.xhtml">
		<ui:define name="content">
			<h:form>
			<div class="post">
		
				<p:panel  >
				
					<f:facet name="header" >
						<h:outputText value="#{msg.administracao}"/>
					</f:facet>
					
					<p:menu  type="sliding" backLabel="#{msg.voltar}">
						<p:submenu label="#{msg.sorteios}">
							<p:menuitem>
								<h:commandLink action="#{cadastroSorteioMB.preIncluirIndex}" value="#{msg.criarSorteio}"></h:commandLink>
							</p:menuitem>
							<p:menuitem >
								<h:commandLink action="#{cadastroSorteioMB.preListar}" value="#{msg.listaSorteios}"></h:commandLink>
							</p:menuitem>
							<p:menuitem >
								<h:commandLink  value="#{msg.buscarSorteio}" action="#{cadastroSorteioMB.preBusca}"></h:commandLink>
							</p:menuitem>
						</p:submenu>
						<p:submenu label="#{msg.preferencia}">
							<p:menuitem >
								<h:commandLink action="alterarSenha" value="#{msg.alterarSenha}"></h:commandLink>
							</p:menuitem>
							<p:menuitem>
								<h:commandLink action="alterarEmail" value="#{msg.alterarEmail}"></h:commandLink>
							</p:menuitem>
						</p:submenu>
					</p:menu>		
					<h:outputText value="#{msg.apresentacao}"></h:outputText>
						
				
				</p:panel>
				
				
			
			</div>
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>


</html>
