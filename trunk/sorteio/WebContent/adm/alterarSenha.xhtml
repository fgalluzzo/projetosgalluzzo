<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.prime.com.tr/ui">

<h:head>
	<title></title>
	<meta name="keywords" content="" />
	<meta name="description" content="" />
	<link href="recursos/estilo.css" rel="stylesheet" type="text/css"
		media="screen" />
</h:head>
<h:body>
	<ui:composition template="/adm/template/common.xhtml">
		<ui:define name="content">
			<div class="post">
			
					
					<h:form>						
						<p:panel >
						<div ><p:messages /> </div>
						<f:facet name="header" >
							<h:outputText value="#{msg.alterarSenha}"/>
						</f:facet>
						
						<h:panelGrid  columns="2">
							<h:outputLabel for="senhaAtual" value="#{msg.senhaAtual}*"/>
							<h:inputSecret required="true" requiredMessage="#{msg.senhaReq}"  id="senhaAtual"  value="#{loginMB.senhaAtual}"/>
							
							<h:outputLabel for="novaSenha" value="#{msg.novaSenha}*"/>
							<h:inputSecret required="true" requiredMessage="#{msg.novaSenhaReq}" id="novaSenha" value="#{loginMB.novaSenha}"/>
							
							<h:outputLabel for="confirma" value="#{msg.novaSenhaConfirma}*"/>
							<h:inputSecret required="true" requiredMessage="#{msg.confSenhaReq}" id="confirma" value="#{loginMB.confirmaNovaSenha}"/>
											
	
						</h:panelGrid>
						<h:commandButton value="#{msg.salvar}" action="#{loginMB.alterarSenha}"/>
						</p:panel>
						<div style="text-align: right;"><h:link outcome="preferencias">
						<h:outputText value="#{msg.voltar}" />
					</h:link></div>
					</h:form>
			</div>
		</ui:define>
	</ui:composition>
</h:body>


</html>
