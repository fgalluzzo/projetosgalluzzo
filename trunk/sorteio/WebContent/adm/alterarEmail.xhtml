<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.prime.com.tr/ui">

<h:head>
	<title></title>
	<meta name="keywords" content="" />
	<meta name="description" content="" />
	<link href="recursos/estilo.css" rel="stylesheet" type="text/css"
		media="screen" />
</h:head>
<h:body>
	<ui:composition template="/adm/template/common.xhtml">
		<ui:define name="content">
			<div class="post">

					
					<h:form>						
						<p:panel >
						<div ><p:messages /> </div>
						<f:facet name="header" >
							<h:outputText value="#{msg.alterarEmail}"/>
						</f:facet>
						
						<h:panelGrid columns="2">
							<h:outputLabel for="email" value="#{msg.email}"/>
							<p:inputText id="email" value="#{loginMB.usuario.email}" />
																									
						</h:panelGrid>
						<p:commandButton ajax="false" action="#{loginMB.alterarEmail}" value="#{msg.salvar}"/>						
						</p:panel>
						<br />
						<div style="text-align: right;"><p:button value="#{msg.voltar}"
					outcome="#{cadastroSorteioMB.ultimaPagina}" /></div>
					</h:form>
			
			</div>
		</ui:define>
	</ui:composition>
</h:body>


</html>
