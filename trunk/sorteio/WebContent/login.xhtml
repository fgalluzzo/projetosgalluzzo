<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.prime.com.tr/ui">

<h:head>
	<title></title>
	<meta name="keywords" content="" />
	<meta name="description" content="" />
	<link href="recursos/estilo.css" rel="stylesheet" type="text/css"
		media="screen" />
</h:head>
<h:body>
	<ui:composition template="template/common.xhtml">
		<ui:define name="content">
			<h:form>		
				<div>
					<h1><h:outputText value="#{msg.automatize}"></h:outputText> </h1>
					<h2><h:outputText value="#{msg.facilite}"></h:outputText> </h2>			
					<p:separator></p:separator>									
					<h:outputText value="#{msg.txtDescricao}"></h:outputText>
					<p:separator></p:separator>
					<p:commandLink action="#{usuarioMB.preCadast}" value="#{msg.cadastrese}"></p:commandLink>
				</div>
			</h:form>
		</ui:define>
		<ui:define name="sidebar">
			<h:form>						
				<p:panel >
				<f:facet name="header" >
					<h:outputText value="#{msg.entrar}"/>
				</f:facet>
				<div class="messages">
					<p:messages />
				</div>
				<h:panelGrid>
					<h:outputLabel for="login" value="#{msg.usuario}"/>
					<p:inputText required="true" requiredMessage="#{msg.usuarioRequerido}" id="login" value="#{loginMB.usuario.apelido}"/>
					
					<h:outputLabel for="senha" value="#{msg.senha}"/>
					<p:password feedback="false" requiredMessage="#{msg.senhaRequerida}" required="true" id="senha" value="#{loginMB.usuario.senha}" />							

				</h:panelGrid>
				
				<p:commandButton ajax="false" action="#{loginMB.entrar}" value="#{msg.entrar}"/>	
				<br />											
				
				</p:panel>
				<br />
				<p:separator ></p:separator>
				<br />
				<p:panel>
					<h:commandLink  immediate="true" action="#{loginMB.preRecuperarSenha}" value="#{msg.esqueciSenha}"></h:commandLink>
					<br />
					<h:commandLink action="#{loginMB.preRecuperarUsuario}"  immediate="true"  value="#{msg.esqueciUsuario}"></h:commandLink>
				</p:panel>
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>


</html>
