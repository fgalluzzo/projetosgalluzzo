<h:body>
	<ui:composition template="template/common.xhtml">

			<div class="post"><!-- hÃ¡ Sorteio --> 
			<h:form prependId="false" id="frmParticip">
				<p:tooltip global="true"  styleClass="tooltip-text" />
				<p:panel>
					<f:facet name="header" >
						<h:outputText value="#{msg.inscrevase} #{participacaoMB.sorteio.nome}   "/>
						
						<h:commandLink title="#{participacaoMB.sorteio.descricao}" disabled="true" >		
							<h:graphicImage id="descMais" url="recursos/images/mais.png"  width="16" height="16" ></h:graphicImage>																														
							
						</h:commandLink>
						
													
						
					</f:facet>				
					<div class="entry">
					<p:messages showDetail="false" showSummary="true"/>
					
					<h:panelGrid  columns="2">
						
						<h:outputLabel for="nome" value="Nome" />
						<h:inputText required="true" validator="validaNome" requiredMessage="#{msg.validaNomeRequerido}" id="nome"
							 value="#{participacaoMB.participacao.participante.nome}" />	
							 					
						<h:outputLabel for="sobrenome"  value="Sobrenome" />
						<h:inputText id="sobrenome" validator="validaSobrenome" required="true" requiredMessage="#{msg.validaSobrenomeRequerido}"
							value="#{participacaoMB.participacao.participante.sobrenome}" />

						<h:outputLabel for="email" value="E-mail" />
						<h:inputText id="email" required="true" requiredMessage="#{msg.validaEmailRequerido}"
							value="#{participacaoMB.participacao.participante.email}" validator="validaEmail" />
						
					</h:panelGrid>
					<p:captcha label="Captcha"  required="true" language="pt" requiredMessage="#{msg.preenchaCap}"></p:captcha> 
					<h:commandButton  type="reset" value="Limpar" /> <h:commandButton
						action="#{participacaoMB.processar}" value="Inscrever-se" />					
						</div>
