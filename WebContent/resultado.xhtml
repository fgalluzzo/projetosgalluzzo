<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

<h:head>
	<title></title>
	<meta name="keywords" content="" />
	<meta name="description" content="" />
	<link href="recursos/estilo.css" rel="stylesheet" type="text/css"
		media="screen" />
</h:head>
<h:body>
	<ui:composition template="/template/common.xhtml">
		<ui:define name="content">


			<div class="post"><!-- hÃ¡ Sorteio --> 
			<h:form id="frmParticip" >
				
				<rich:panel>
					<h2 class="title"><h:outputText
						value="#{msg.resultado} #{cadastroSorteioMB.sorteio.nome}" /></h2>				
					<div class="entry">					
					<rich:dataTable var="ganhador"						
						value="#{cadastroSorteioMB.sorteio.ganhadores}">
						<f:facet name="header">
							<h:outputText value="#{msg.ganhadores}"></h:outputText>
						</f:facet>

						<h:column>
							<f:facet name="header">
								<h:outputText value="#{msg.nome}"></h:outputText>
							</f:facet>
							<h:outputText value="#{ganhador.nome}"></h:outputText>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="#{msg.sobrenome}"></h:outputText>
							</f:facet>
							<h:outputText value="#{ganhador.sobrenome}"></h:outputText>
						</h:column>																	
					</rich:dataTable>				
						</div>
				</rich:panel>
			</h:form>
									
			</div>

			
		</ui:define>
	</ui:composition>
</h:body>


</html>
