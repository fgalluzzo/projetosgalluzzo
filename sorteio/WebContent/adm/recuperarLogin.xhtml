<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.prime.com.tr/ui">

<h:head>
	<title></title>
	<meta name="keywords" content="" />
	<meta name="description" content="" />
	<link href="recursos/estilo.css" rel="stylesheet" type="text/css"
		media="screen" />
</h:head>
<h:body>
	<ui:composition template="/adm/template/common.xhtml">
		<ui:define name="content">
			<div class="post">
			
					
					<h:form id="frmRec">						
						<p:panel >
						<f:facet name="header" >
							<h:outputText value="#{msg.recuperarUsuario}"/>
						</f:facet>
						<div class="messages">
							<p:messages />
						</div>
						<h:panelGrid columns="2">							
							
							<h:outputLabel for="email" value="#{msg.email}"/>
							<p:inputText requiredMessage="#{msg.emailRequerido}" required="true" id="email" value="#{loginMB.usuario.email}" />							
							
						</h:panelGrid>
												
						<p:commandButton update="frmRec" action="#{loginMB.recuperarUsuario}" value="#{msg.recuperar}" />
						<p:commandButton immediate="true" action="login?faces-redirect=true" value="#{msg.voltar}" />
						</p:panel>
					</h:form>
				
			</div>
		</ui:define>
	</ui:composition>
</h:body>


</html>
