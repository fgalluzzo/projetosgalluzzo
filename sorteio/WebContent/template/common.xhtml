<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.prime.com.tr/ui"  >
<f:loadBundle var="msg" basename="message"></f:loadBundle>
<h:head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<title><h:outputText value="#{msg.titulo}" /></title>
	<meta name="keywords" content="" />
	<meta name="description" content="" />	
	<link rel="shortcut icon" href="recursos/images/sw2.png" type="image/x-icon" />
	<link href="recursos/estilo.css" rel="stylesheet" type="text/css"
		media="screen" />
</h:head>
<h:body>

	<div id="wrapper">
	<div id="header-wrapper">
		<div id="header">
			<div id="logo">
				
				<h1>
					<h:outputText value="#{msg.titulo}" />				
				</h1>
				<p> <h:outputText value="#{msg.beta}" /> - design by <a href="http://www.freecsstemplates.org/"> CSS Templates</a></p>
				
			</div>	
			<h:form >
			<div id="menu">				
				<ul>
					<li><h:commandLink title="#{msg.paginaInicial}" rendered="#{loginMB.logado}" action="index" > <img width="16"  height="16"  src="recursos/images/home.png"  /></h:commandLink> </li>
					<!-- <li><h:commandLink title="#{msg.preferencia}" rendered="#{loginMB.logado}" action="preferencias" > <img width="16"  height="16"  src="recursos/images/alterar.png"  /></h:commandLink> </li> -->					
					<li><h:commandLink rendered="#{loginMB.logado}" title="#{msg.sair}"  action="#{loginMB.sair}"> <img width="16"  height="16"   src="recursos/images/logout.png" /></h:commandLink> </li>										
				</ul>
			</div>	
			</h:form>	
		</div>
	</div>
	<!-- end #header -->
	<div id="page">
		<div id="page-bgtop">
			<div id="page-bgbtm">
				<div id="content">
					<ui:insert name="content">	
									
					</ui:insert>
					
					<div  style="clear: both;">&nbsp;</div>
				</div>
				
				<!-- end #content -->
				<div id="sidebar">
				<ui:insert name="sidebar">		
				
								
				</ui:insert>	
				</div>
				
				<!-- end #sidebar -->
				<div style="clear: both;">&nbsp;</div>
			</div>
		</div>
	</div>
	<!-- end #page -->
</div>
<div id="footer">
	<p>Sorteios Web 2011 BETA v1.5 . Design by <a href="http://www.freecsstemplates.org/"> CSS Templates</a>.</p>
</div>
<!-- end #footer -->
</h:body>


</html>
