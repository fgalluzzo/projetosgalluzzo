<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.prime.com.tr/ui">

<h:head>
	<title></title>
	<meta name="keywords" content="" />
	<meta name="description" content="" />
	<link href="recursos/estilo.css" rel="stylesheet" type="text/css"
		media="screen" />
</h:head>
<h:body>
	<ui:composition template="template/common.xhtml">
		<ui:define name="content">
			<div class="post">
			
					
					<h:form>						
						<p:panel >
						<div ><p:messages /> </div>
						<f:facet name="header" >
							<h:outputText value="#{msg.alterarSenha}"/>
						</f:facet>
						
						<h:panelGrid  columns="2">
							<h:outputLabel for="senhaAtual" value="#{msg.senhaAtual}*"/>
							<p:password feedback="false" required="true" requiredMessage="#{msg.senhaReq}"  id="senhaAtual"  value="#{loginMB.senhaAtual}"/>
							
							<h:outputLabel for="novaSenha" value="#{msg.novaSenha}*"/>
							<p:password weakLabel="#{msg.senhaFraca}" goodLabel="#{msg.senhaBoa}" strongLabel="#{msg.senhaForte}"
							 feedback="true" promptLabel="#{msg.entreSenha}" required="true" requiredMessage="#{msg.novaSenhaReq}"
							 id="novaSenha" value="#{loginMB.novaSenha}"></p:password>

							
							<h:outputLabel for="confirma" value="#{msg.novaSenhaConfirma}*"/>
							<p:password feedback="false"  required="true" 
							requiredMessage="#{msg.confSenhaReq}"  id="confirma" value="#{loginMB.confirmaNovaSenha}"/>
											
	
						</h:panelGrid>
						<p:commandButton ajax="false" value="#{msg.salvar}" action="#{loginMB.alterarSenha}"/>
						</p:panel>
						<br />
						<div style="text-align: right;"><p:button value="#{msg.voltar}"
					outcome="#{cadastroSorteioMB.ultimaPagina}" />
					</div>
					</h:form>
			</div>
		</ui:define>
	</ui:composition>
</h:body>


</html>
