<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.prime.com.tr/ui">

<h:head>
	<title></title>
	<meta name="keywords" content="" />
	<meta name="description" content="" />
	<link href="recursos/estilo.css" rel="stylesheet" type="text/css"
		media="screen" />
</h:head>
<h:body>
	<ui:composition template="template/common.xhtml">
		<ui:define name="content">
	

			<div class="post"><!-- hÃ¡ Sorteio --> 
			<h:form id="frmParticip" >
				<p:tooltip global="true"  styleClass="tooltip-text" />
				<p:panel>
					<f:facet name="header" >
						<h:outputText value="#{msg.resultado} #{cadastroSorteioMB.sorteio.nome} "/>
						<h:commandLink title="#{cadastroSorteioMB.sorteio.descricao}" disabled="true" >		
							<h:graphicImage id="descMais" url="recursos/images/mais.png"  width="16" height="16" ></h:graphicImage>																														
							
						</h:commandLink>
					</f:facet>				
					
					<p:dataTable var="ganhador"						
						value="#{cadastroSorteioMB.sorteio.ganhadores}">
						<f:facet name="header">
							<h:outputText value="#{msg.ganhadores}"></h:outputText>
						</f:facet>

						<p:column headerText="#{msg.nome}">							
							<h:outputText value="#{ganhador.nome}"></h:outputText>
						</p:column>
						<p:column headerText="#{msg.sobrenome}">							
							<h:outputText value="#{ganhador.sobrenome}"></h:outputText>
						</p:column>																	
					</p:dataTable>				
					
				</p:panel>
			</h:form>
									
			</div>

			
		</ui:define>
	</ui:composition>
</h:body>


</html>
