<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.prime.com.tr/ui">

<h:head>
	<title></title>
	<meta name="keywords" content="" />
	<meta name="description" content="" />
	<link href="recursos/estilo.css" rel="stylesheet" type="text/css"
		media="screen" />
</h:head>
<h:body>
	<ui:composition template="template/common.xhtml">
		<ui:define name="content">
			<div class="post">
			
					
					<h:form>						
						<p:panel >
						<div ><p:messages /> </div>
						<f:facet name="header" >
							<h:outputText value="#{msg.meuGrupo}"/>
						</f:facet>
						
						<h:panelGrid rendered="#{loginMB.temGrupo}"  columns="2">
							<h:outputLabel for="nome" value="#{msg.grupo}"></h:outputLabel>							
							<h:outputText value="#{loginMB.usuario.grupo.nome}" ></h:outputText>											
							
							<h:outputLabel for="codigo" value="#{msg.codigo}"></h:outputLabel>							
							<h:outputText value="#{loginMB.usuario.grupo.codigo}" ></h:outputText>
	
						</h:panelGrid>			
						
						<h:outputText rendered="#{not loginMB.temGrupo}" value="#{msg.naoTemGrupo} "></h:outputText>
						<p:commandLink rendered="#{not loginMB.temGrupo}" action="criaGrupo?faces-redirect=true" value="#{msg.cliqueAqui}"></p:commandLink>				
						</p:panel>
						<br />
						<div style="text-align: right;"><p:button value="#{msg.voltar}"
					outcome="index.xhtml?faces-redirect=true" />
					</div>
					</h:form>
			</div>
		</ui:define>
	</ui:composition>
</h:body>


</html>
